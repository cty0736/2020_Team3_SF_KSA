{% extends "layouts.html" %}
{% block body %}

<div class="jumbotron text-center">
  <div class="login-title">
    <br>
    <h1 class="text-center text-success">Data Page</h1><br><br>
</div>
    <hr class="my-4">

          <div class="card mb-4">
        <div class="card-header">
            <i class="fas fa-table mr-1"></i>
            DATA LIST
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Sensor</th>
                            <th>Temp</th>
                            <th>X</th>
                            <th>Y</th>
                            <th>Z</th>
                            <th>ALERT</th>
                        </tr>
                    </thead>
                    <tfoot>
                      <tr>
                        <th>ID</th>
                        <th>Sensor</th>
                        <th>Temp</th>
                        <th>X</th>
                        <th>Y</th>
                        <th>Z</th>
                        <th>ALERT</th>
                      </tr>
                  </tfoot>
                  <tbody>
                    {% for data in data %}
                      <tr>
                        <th scope="row">{{ data[0] }}</th>
                        <td>{{ data[1] }}</td>
                        <td>{{ data[2] }}</td>
                        <td>{{ data[3] }}</td>
                        <td>{{ data[4] }}</td>
                        <td>{{ data[5] }}</td>
                        <td>{{ data[6] }}</td>

                        <td><form action="submit" method="POST" onsubmit="return confirm('정말 삭제하시겠습니까?')"><button type="submit" class="btn btn-danger">DELET</button></form></td>
                      </tr>
                    {% endfor %}
                  </tbody>
                </table>
            </div>
          </div>
          </div>
    </div>
                                   
{% endblock %}
